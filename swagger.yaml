---
swagger: "2.0"
info:
  description: "Este é o swagger da API desenvolvida para o processo seletivo da vaga de \
  estagiário em desenvolvimento de software da BGC Brasil."
  version: "1.0.0"
  title: "Swagger API mais vendidos da Amazon por categoria"
  contact:
    email: "ricardoemanuelde@gmail.com"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "mbfqtno09c.execute-api.sa-east-1.amazonaws.com"
basePath: "/dev"
tags:
- name: "items"
  description: "Produtos mais vendidos da Amazon por categoria e data"

schemes:
- "https"
paths:
  /items:
    get:
      tags:
      - "items"
      summary: ""
      description: ""
      operationId: "get-items"
      produces:
      - "application/json"
      parameters:
      - name: "category"
        in: "query"
        description: "Categoria dos itens"
        required: false
        type: "string"
        enum:
        - "books"
        - "electronics"
        - "computers"
        - "videogames"
        default: ""
      - name: "date"
        in: "query"
        description: "Data da ranking"
        required: false
        type: "string"
        example: "AAAA-MM-DD"
        default: "2023-11-30"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/ApiResponse"
definitions:
  ApiResponse:
    type: "object"
    properties:
      message:
        type: "string"
        example: "Successfully retrieved items."
      data:
        type: "array"
        xml:
          wrapped: true
        items:
        $ref: "#/definitions/Item"
  Item:
    type: "object"
    properties:
      itemId:
        type: "string"
        example: "xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx"
      title:
        type: "string"
      rankingMarket:
        type: "string"
        example: "1"
      dateOfInsertion:
        type: "string"
        example: "2023-11-30"
      category:
        type: "string"
        example: "computers"
      price:
        type: "integer"
        format: int64
          

externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"
